<div class="container">

  <mat-toolbar class="mat-toolbar-main" color="primary" *ngIf="auth.loggedIn()">
    <mat-toolbar-row>
      <a class="mat-toolbar-main--home" routerLink="/">ProjectLead</a>
      <span class="example-spacer"></span>
      <a class="back-btn" *ngIf="showBackBtn" mat-raised-button (click)="goBack()"><mat-icon>arrow_back</mat-icon> Back</a>
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>apps</mat-icon>
      </button>
      <mat-menu #appMenu="matMenu">
        <button class="mat-menu-first" mat-menu-item disabled><mat-icon>face</mat-icon> <strong>{{ auth.getUserFullName() }}</strong></button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/profile"><mat-icon>settings</mat-icon> Profile </button>
        <button mat-menu-item (click)="logout()"><mat-icon>close</mat-icon> Logout </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="template">
    <!-- Routed views go here -->
    <router-outlet></router-outlet>
  </div>
</div>
